    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300;400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom Utilities for 3D Transforms */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        html { scroll-behavior: auto; } /* Disabled native smooth scroll to let GSAP handle it */
        body { background-color: #050505; color: white; overflow-x: hidden; }

        /* Retention Animation: Floating Elements */
        @keyframes float-anim {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float-anim 5s ease-in-out infinite;
        }

        /* Gold Pulse for WhatsApp Finale */
        @keyframes gold-pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); transform: scale(1); }
        }
        .whatsapp-special-effect {
            animation: gold-pulse 2s infinite;
            border: 2px solid #D4AF37;
            background-color: #D4AF37;
            color: black;
        }

        /* Border Glow for Start Button */
        @keyframes border-glow {
            0%, 100% { border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 0 0 rgba(212, 175, 55, 0); }
            50% { border-color: #D4AF37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        }
        .animate-border-glow {
            animation: border-glow 3s infinite ease-in-out;
        }

        /* Neon Blur Text Effect */
        .text-neon-blur {
            color: transparent;
            -webkit-text-stroke: 2px #E91E63;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
            filter: blur(2px);
        }
    </style>
